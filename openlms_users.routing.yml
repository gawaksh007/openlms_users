openlms_users.invite:
  path: '/group/invite'
  defaults:
    _form: '\Drupal\openlms_users\Form\UsersForm'
    _title: 'You can share group invites through the help of this module'
  requirements:
    _permission: 'openlms users invite'
openlms_users.join:
  path: '/group/join'
  defaults:
    _form: '\Drupal\openlms_users\Form\JoinForm'
    _title: 'Join Group using Invite Code'
  requirements:
    _permission: 'access content'